<html lang="es">

<head>
  <title>Reporte de Usuarios</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      width: 100%;
      color: #2c3e50;

      /* Imagen de fondo que ocupa todo ancho y alto */
      background-image: url("{{ modelo_url }}");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    body {
      /* Padding para contenido, ajustado */
      padding: 160px 60px 100px 60px;
      background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco semi-transparente para legibilidad */
      min-height: 100vh;
      box-sizing: border-box;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: rgb(250, 0, 64);
      font-weight: 700;
      margin-top: 0;
      font-size: 28px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      border: 2px solidrgb(255, 255, 255);
      padding: 10px 12px;
      text-align: center;
    }

    thead th {
      background-color: rgb(12, 30, 45);
      color: white;
      font-weight: 700;
      font-size: 18px;
    }

    tbody tr:nth-child(even) {
      background-color: #f7f7f7;
    }
  </style>
</head>

<body>

  <h2>REPORTE DE USUARIOS</h2>

  <table>
    <thead>
      <tr>
        <th>NÂ°</th>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.rol }}</td>
        <td>{{ 'Activo' if usuario.activo else 'Inactivo' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>

</html>
