{% extends 'base.html' %}

{% block title %} CONTACTO | HOTEL {% endblock %}


{% block content %}

<div class="container py-5">
    <div class="row g-4 gx-5">

        <!-- Formulario de contacto -->
        <div class="col-md-6">
            <div class="card shadow border-1">
                <div class="card-body">
                    <h3 class="card-title mb-4">Contáctanos</h3>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo"
                                placeholder="Tu correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="4"
                                placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-send-fill me-1"></i>Enviar mensaje
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Información de contacto -->
        <div class="col-md-6">
            <div class="card shadow border-1">
                <div class="card-body">
                    <h3 class="card-title mb-4"><i class="bi bi-geo-alt-fill me-2 text-danger"></i>Información de
                        contacto</h3>
                    <p><i class="bi bi-geo-alt me-2 text-secondary"></i><strong>Dirección:</strong> Calle del Mar 123,
                        Playa Paraíso, La Paz, Bolivia</p>
                    <p><i class="bi bi-telephone-fill me-2 text-secondary"></i><strong>Teléfono:</strong> +591 2 123
                        4567</p>
                    <p><i class="bi bi-envelope-fill me-2 text-secondary"></i><strong>Email:</strong>
                        contacto@hotelparaiso.com</p>
                    <div class="ratio ratio-16x9 rounded mt-3">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.1290133717626!2d-68.1192923851028!3d-16.500156332997825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915edf0cb5401e49%3A0x7eb42c9e9d06ea59!2sCentro%20de%20La%20Paz%2C%20La%20Paz%2C%20Bolivia!5e0!3m2!1ses!2sbo!4v1718033350000!5m2!1ses!2sbo"
                            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


{% endblock %}
