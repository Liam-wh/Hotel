{% extends 'base.html' %}

{% block title %}HOTEL | CONTACTO {% endblock %}


{% block content %}

<div class="container py-4">

    <section class="text-center py-4 mb-5" style="background-color: #f9f9f9;">
        <h3 class="fw-bold mb-3 text-dark">
            <i class="fab fa-youtube" style="color: red; font-size: 2rem; margin-right: 10px;"></i>
            Explora nuestro Hotel en YouTube
        </h3>
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8 col-md-10">
                <div class="card border-0 shadow rounded-4 overflow-hidden">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/jSNT10tC9ts" title="Video de presentación"
                            allowfullscreen class="w-100 h-100 border-0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de contacto -->
    <div class="row justify-content-center mb-5">
        <div class="col-lg-10">
            <div class="card shadow rounded-4 border-0 p-2">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">
                        <i class="bi bi-geo-alt-fill text-danger me-2"></i>
                        Información de contacto
                    </h3>
                    <div class="row g-4 align-items-center">
                        <!-- Información -->
                        <div class="col-md-6 ps-md-5">
                            <ul class="list-unstyled">
                                <li class="mb-3">
                                    <i class="bi bi-geo-alt me-2 text-primary fs-5"></i>
                                    <strong>Dirección:</strong><br>Av. Las Americas #105, La Paz, BO
                                </li>
                                <li class="mb-3">
                                    <i class="bi bi-telephone-fill me-2 text-success fs-5"></i>
                                    <strong>Teléfono:</strong><br>+591 631 769 43
                                </li>
                                <li>
                                    <i class="bi bi-envelope-fill me-2 text-warning fs-5"></i>
                                    <strong>Email:</strong><br>paraiso@email.com
                                </li>
                            </ul>
                        </div>

                        <!-- Mapa -->
                        <div class="col-md-6 pe-md-5">
                            <div class="ratio ratio-16x9 rounded-3 overflow-hidden shadow-sm">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.1290133717626!2d-68.1192923851028!3d-16.500156332997825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915edf0cb5401e49%3A0x7eb42c9e9d06ea59!2sCentro%20de%20La%20Paz%2C%20La%20Paz%2C%20Bolivia!5e0!3m2!1ses!2sbo!4v1718033350000!5m2!1ses!2sbo"
                                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>
                        </div>
                    </div> <!-- /row -->
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
